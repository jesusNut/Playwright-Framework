on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  ui-test:
    strategy:
      matrix:
        browser: ["chromium"]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Installing Allure-command line dependency without -g in package.json gives issue while running in local
      - name: Install Allure-command line dependency
        run: npm install -g allure-commandline --save-dev

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright regression test cross browser on QA environment
        run:
          "NODE_ENV=qa npx playwright test --project ${{matrix.browser}} --grep
          @regression"

      - name: Generate Allure report
        if: always()
        run: "npm run posttest-ci"

      - name: Upload HTML Report
        uses: actions/upload-artifact@master
        if: always()
        with:
           name: playwright-report
           path: playwright-report/
           retention-days: 30

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 5

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
